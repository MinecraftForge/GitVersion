plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.7.0'
}

rootProject.name = 'git-version'

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            // Git
            library('eclipse-jgit', 'org.eclipse.jgit', 'org.eclipse.jgit').version('7.2.0.202503040940-r')

            // Utilities
            library('toml', 'org.tomlj', 'tomlj').version('1.1.1')

            // CLI
            library('jopt', 'net.sf.jopt-simple', 'jopt-simple').version('6.0-alpha-3')
            library('slf4j', 'org.slf4j', 'slf4j-simple').version('1.7.36')

            // Static Analysis
            library('nulls', 'org.jetbrains', 'annotations').version('26.0.1')
        }
    }
}
